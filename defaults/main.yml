---
# defaults file for docker-config
docker_data_root: ""
#docker_cleanup_time: "17 3 * * *"
docker_config_ca: "ca.pem"
docker_config_server_cert: "cert.pem"
docker_config_server_key: "key.pem"
docker_config_cert_path: "/etc/docker/cert"
docker_config_cert_source: ""
docker_ipv6_enable: false
docker_ipv6_subnet: "fc00:dead:beef:404::/64"
docker_ipv6_default_gw: ""
